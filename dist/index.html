<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook Booking</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Overlook Hotel</h1>
      </header>
      <section class="booking-block" id="js-booking-block">
        <h2 class="hidden">Available Rooms</h2>
          <div class="past-bookings-container hidden"
              id="js-booking-cards-container"></div>
          <form class="rooms-form hidden" id="find-rooms-form">
            <h2>BOOK YOUR STAY</h2>
            <label for="js-months">Month</label>
            <select id="js-months">
              <option value=31>January</option>
              <option value=28>February</option>
              <option value=31>March</option>
              <option value=30>April</option>
              <option value=31>May</option>
              <option value=30>June</option>
              <option value=31>July</option>
              <option value=31>August</option>
              <option value=30>September</option>
              <option value=31>October</option>
              <option value=30>November</option>
              <option value=31>December</option>
            </select>
            <label for="js-days">Day</label>
            <select id="js-days"></select>
            <label for="js-years">Year</label>
            <select id="js-years"></select>
            <button type="submit">Find a room</button>
            <p class="error hidden" id="rooms-form-error">Please enter a valid date</p>
          </form>
          <section class="vacant-room-page hidden" id="js-vacant-room-info">
            <img src="./images/single-king-room.png" class="vacant-room-img"></img>
            <div class="vacant-room-info"></div>
            <div src="./images/reception-background.png" class="vacant-room-page-btns"></div>
          </section>
      </section>
    </main>
    <aside>
      <h3 class="username hidden" id="username"></h3>
      <p id="js-user-total-spent"></p>
      <button class="past-bookings-btn hidden"
              id="js-past-bookings-btn">View previous bookings</button>
      <button class="make-new-booking-btn hidden"
              id="js-make-new-booking-btn">Make new Booking</button>
      <div class="sign-in-container" id="js-sign-in">
        <form class="log-in" id="js-log-in-form">
          <h3>Sign in:</h3>
          <input class="sign-in-inputs" type="text"
            placeholder="username" id="js-log-in-username"/>
          <input class="sign-in-inputs" type="text"
            placeholder="password" id="js-log-in-password"/>
            <button>submit</button>
            <h3 class="error hidden" id="sign-in-error">Invalid username or password</h3>
        </form>
      </div>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
